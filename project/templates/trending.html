{% extends "base.html" %}

{% block content %}
    <div class="container">
      <h1><b>Trending (most likes last 24 hours):</b></h1>
		{% for r in results %}
			<p>
			<h2> {{ r[0] }} posted on {{ r[1] }}: </h2>
			<img src= 'data:image/jpeg;base64,{{ r[2] }}' >
			<br>
			<a href="/like/{{r[5]}}"><u><b>Like!</b></u></a>
			Likes:
			{% if r[3] is not none %}
			{% for l in r[3] %}
				<a href="/user/{{l}}"><u><b>{{l}}</b></u></a>,
			{% endfor %}
			{% endif %}
			</p>
		{% endfor %}
	  </p>
    </div>
{% endblock %}
